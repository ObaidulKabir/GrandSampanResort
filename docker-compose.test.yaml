services:
  # ─── Backend Service ──────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grand-sampan-resort-backend.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.grand-sampan-resort-backend.entrypoints=web"
      - "traefik.http.services.grand-sampan-resort-backend.loadbalancer.server.port=3000"
    networks:
      - traefik-network
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://root:toor@postgres:5432/grand_sampan}
      - PORT=3000
  # ─── Frontend Service ─────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grand-sampan-resort-frontend.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.grand-sampan-resort-frontend.entrypoints=web"
      - "traefik.http.services.grand-sampan-resort-frontend.loadbalancer.server.port=3000"
      - "traefik.http.routers.grand-sampan-resort-frontend.priority=1"
    networks:
      - traefik-network
    environment:
      - PORT=3000
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000/api}
      - DOMAIN=${DOMAIN:-localhost}
# ─── Networks ───────────────────────────────────────────────────
networks:
  traefik-network:
    external: true
